<div class="commands-container">
  <select [(ngModel)]="animation">
    <option *ngFor="let a of animationsNames" [value]="a">{{a}}</option>
  </select>
  <button (click)="animate()">Animate</button>
  <button (click)="show = !show">Show/Hide</button>
</div>
<div class="container">
  <div #cube class="cube"></div>
  <div *animIf="show; info: { startAnim: 'fadeIn', endAnim: 'fadeOut', time: 1000 }" class="cube"></div>
</div>
